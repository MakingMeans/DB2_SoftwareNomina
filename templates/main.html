    <div id="addEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addEmployeeForm">
              <div class="modal-header">						
                <h4 class="modal-title">Agregar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">					
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Cargo</label>
                  <input type="text" name="position" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Salario Base</label>
                  <input type="number" name="base_salary" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Documento</label>
                  <input type="text" name="document_number" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Estado</label>
                  <select name="is_active" class="form-control" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="editEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">					
                <input type="hidden" name="id" id="edit-id">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="first_name" id="edit-first-name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" name="last_name" id="edit-last-name" class="form-control" required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <label>Salario Base</label>
                  <input type="number" name="base_salary" id="edit-salary" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Documento</label>
                  <input type="text" name="document_number" id="edit-document" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Estado</label>
                  <select name="is_active" id="edit-status" class="form-control" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-info">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="deleteEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">

              </div>
              <div class="modal-body">
                <input type="hidden" name="id" id="delete-id">
                <p>¿Estás seguro que deseas eliminar este empleado?</p>
                <p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
            </form>

	<script src="/static/main1.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function () {
    console.log("JS cargado correctamente");

    const links = document.querySelectorAll('.nav-link');
    const mainContent = document.getElementById('main-content');

    links.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const page = this.getAttribute('data-page');
            if (!page) return;

            console.log("Cargando:", page);

            fetch(`/partials/${page}`)
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;

                    // Cargar el contenido específico para cada página
                    if (page === 'empleados.html') {
                        fetch('/api/empleados')
                            .then(response => response.json())
                            .then(data => {
                                const empleadosTableBody = document.querySelector('#empleadosTable tbody');
                                empleadosTableBody.innerHTML = '';  // Limpiar la tabla

                                // Añadir los datos a la tabla
                                data.forEach(empleado => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${empleado.first_name} ${empleado.last_name}</td>
                                        <td>${empleado.position}</td>
                                        <td>${empleado.base_salary}</td>
                                        <td>${empleado.document_number}</td>
                                        <td>${empleado.is_active ? 'Activo' : 'Inactivo'}</td>
                                        <td>
                                            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                                           <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" data-doc="${empleado.document_number}">
                                                <i class="material-icons" data-toggle="tooltip" title="Eliminar">&#xE872;</i>
                                            </a>

                                        </td>
                                    `;
                                    empleadosTableBody.appendChild(row);
                                });
                            })
                            .catch(error => {
                                console.error('Error al obtener los empleados:', error);
                            });
                    }

                    // Cargar los datos de cargos
                    if (page === 'cargos.html') {
                        fetch('/api/cargos')
                            .then(response => response.json())
                            .then(data => {
                                const cargosTableBody = document.querySelector('#cargosTable tbody');
                                cargosTableBody.innerHTML = '';  // Limpiar la tabla

                                data.forEach(cargo => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${cargo.id}</td>
                                        <td>${cargo.cargo}</td>
                                    `;
                                    cargosTableBody.appendChild(row);
                                });
                            })
                            .catch(error => {
                                console.error('Error al obtener los cargos:', error);
                            });
                    }

                    // Cargar los datos de departamentos
                    if (page === 'dependencias.html') {
                        fetch('/api/departamentos')
                            .then(response => response.json())
                            .then(data => {
                                const departamentosTableBody = document.querySelector('#departamentosTable tbody');
                                departamentosTableBody.innerHTML = '';  // Limpiar la tabla

                                data.forEach(departamento => {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td>${departamento.id}</td>
                                        <td>${departamento.departamento}</td>
                                    `;
                                    departamentosTableBody.appendChild(row);
                                });
                            })
                            .catch(error => {
                                console.error('Error al obtener los departamentos:', error);
                            });
                    }
                })
                .catch(error => {
                    console.error("Error al cargar el contenido:", error);
                    mainContent.innerHTML = '<p>Error al cargar el contenido.</p>';
                });
        });
    });
});




    </script>
