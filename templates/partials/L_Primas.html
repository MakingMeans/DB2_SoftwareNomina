<!-- templates/partials/liquidar_primas.html -->
<div class="head-title">
	<div class="left">
		<h1>Liquidar Primas</h1>
		<ul class="breadcrumb">
			<li><a href="#">Liquidar Primas</a></li>
			<li><i class='bx bx-chevron-right'></i></li>
		</ul>
	</div>
</div>

<!-- Formulario de liquidación de primas -->
<div class="form-container">
	<h3>Datos del Empleado</h3>
	<form action="#">
		<div class="form-group">
			<label for="empleado-id">ID del Empleado:</label>
			<input type="text" id="empleado-id" name="empleado-id" placeholder="Ingrese el ID del empleado" required>
		</div>
		
		<div class="form-group">
			<label for="empleado-nombre">Nombre del Empleado:</label>
			<input type="text" id="empleado-nombre" name="empleado-nombre" placeholder="Nombre del empleado" required>
		</div>

		<div class="form-group">
			<label for="empleado-cargo">Cargo del Empleado:</label>
			<input type="text" id="empleado-cargo" name="empleado-cargo" placeholder="Cargo del empleado" required>
		</div>

		<div class="form-group">
			<label for="empleado-sueldo">Sueldo Base:</label>
			<input type="number" id="empleado-sueldo" name="empleado-sueldo" placeholder="Sueldo base del empleado" required>
		</div>

		<div class="form-group">
			<label for="prima">Prima:</label>
			<select id="prima" name="prima" required>
				<option value="navidad">Prima de Navidad</option>
				<option value="vacaciones">Prima de Vacaciones</option>
				<option value="carga_familiar">Prima por Carga Familiar</option>
			</select>
		</div>

		<div class="form-group">
			<label for="dias-prima">Días trabajados para la Prima:</label>
			<input type="number" id="dias-prima" name="dias-prima" placeholder="Número de días trabajados para la prima" required>
		</div>

		<div class="form-group">
			<label for="total-prima">Total de la Prima:</label>
			<input type="number" id="total-prima" name="total-prima" placeholder="Total de la prima" readonly>
		</div>

		<div class="form-group">
			<button type="submit" class="btn-submit">Generar Liquidación de Prima</button>
		</div>
	</form>
</div>
