<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Lista de Empleados</h2>
        <table class="table table-bordered" id="empleadosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Salario Base</th>
                    <th>Documento</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los empleados se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Llamada a la API para obtener los empleados
        fetch('/api/empleados')
            .then(response => response.json())
            .then(data => {
                const empleadosTableBody = document.querySelector('#empleadosTable tbody');
                // Limpiar la tabla antes de agregar los datos
                empleadosTableBody.innerHTML = '';

                // Iterar sobre los datos de empleados y agregar filas a la tabla
                data.forEach(empleado => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${empleado.first_name} ${empleado.last_name}</td>
                        <td>${empleado.position}</td>
                        <td>${empleado.base_salary}</td>
                        <td>${empleado.document_number}</td>
                        <td>${empleado.is_active ? 'Activo' : 'Inactivo'}</td>
                    `;
                    empleadosTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error al obtener los empleados:', error);
            });
    </script>
</body>
</html>
