<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="/static/emp.js"></script>
<link rel="stylesheet" href="/static/emp.css">
<!-- ✅ jQuery moderno -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ✅ Bootstrap 4 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  
  <body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Gestionar <b>Empleados</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nuevo Empleado</span></a>
                        
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="empleadosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Salario Base</th>
                        <th>Documento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de los empleados se agregarán aquí -->
                </tbody>
            </table>
            <div class="clearfix">
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Anterior</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                </ul>
            </div>
        </div>
    </div>
	
    <div id="addEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addEmployeeForm">
              <div class="modal-header">						
                <h4 class="modal-title">Agregar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">					
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Cargo</label>
                  <input type="text" name="position" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Salario Base</label>
                  <input type="number" name="base_salary" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Documento</label>
                  <input type="text" name="document_number" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Estado</label>
                  <select name="is_active" class="form-control" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="editEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="editEmployeeForm">
              <div class="modal-header">						
                <h4 class="modal-title">Editar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">					
                <input type="hidden" name="id" id="edit-id">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="first_name" id="edit-first-name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" name="last_name" id="edit-last-name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Cargo</label>
                  <input type="text" name="position" id="edit-position" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Salario Base</label>
                  <input type="number" name="base_salary" id="edit-salary" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Documento</label>
                  <input type="text" name="document_number" id="edit-document" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Estado</label>
                  <select name="is_active" id="edit-status" class="form-control" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-info">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="deleteEmployeeModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="deleteEmployeeForm">
              <div class="modal-header">						
                <h4 class="modal-title">Eliminar Empleado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <input type="hidden" name="id" id="delete-id">
                <p>¿Estás seguro que deseas eliminar este empleado?</p>
                <p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    
</body>
</html>
